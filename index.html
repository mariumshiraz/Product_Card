<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <div class="card-header">
            <img class="brand-logo" src="Adidas-logo-removebg-preview.png" alt="Brand Logo">
            <span class="wishlist-icon">❤</span>
        </div>
        <img class="product-image" src="shoe_pic-removebg-preview (1).png" alt="Product Image">
        <h2 class="product-title">ADIDAS GAZE ZX</h2>
        <p class="product-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Lorem, nisi.</p>
        <div class="rating">
            ★★★★☆
        </div>
        <div class="product-options">
            <span>Colour:</span>
            <div class="color-options">
                <span class="color blue"></span>
                <span class="color pink"></span>
                <span class="color yellow"></span>
            </div>
        </div>
        <div class="price">$99.00</div>
        <button class="add-to-cart">Add To Cart</button>
    </div>
</body>

</html>
